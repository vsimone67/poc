<div [ngStyle]="gridContainerStyle">

  <ag-grid-angular style="{{GridCssStyle}}"
                   class="{{GridCssClass}}"
                   [rowData]="RowData"
                   [gridOptions]="currentGridOptons"
                   (gridReady)="onGridReady($event)"
                   [rowClassRules]="RowClassRules"
                   [columnDefs]="ColumnDefs"></ag-grid-angular>
</div>
